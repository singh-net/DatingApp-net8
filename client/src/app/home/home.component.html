<div class="container mt-5">
    <div style="text-align: center;">

        @if(!registerMode) {
        <h1>Find your match</h1>
        <P class="lead">Come on in to view your matches, all you need to sign up</P>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn More</button>
        </div>
            }


        @else {

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                   <app-register 
                   (cancelRegister)="cancelRegisterMode($event)"
                   
                   ></app-register>
                </div>
            </div>
        </div>
        }


    </div>

</div>
